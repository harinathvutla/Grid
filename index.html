            <div></div>

            <div></div>

    <div>

        <div class="grid-container three-by-three-grid">

            <div></div>
        </div>
    </div>

        <div class="grid-container-oneistoone">
            <div></div>
            <div></div>

            <div></div>

        <div class="grid-container-aspect-ratio">
            <div></div>
            <div></div>
            <div></div>
            <div></div>

            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div>

        <div class="vertical-bars">
            <div style="height:30%;"></div>

            <div style="height:60%;"></div>
            <div style="height:50%;"></div>
            <div style="height:20%;"></div>
        </div>
    </div>
    <div>
        <h2 class="heading">Graph: horizontal bars</h2>
        <div class="horizontal-bars">
            <div style="width:30%;"></div>
            <div style="width:40%;"></div>
            <div style="width:60%;"></div>
            <div style="width:50%;"></div>
            <div style="width:20%;"></div>
        </div>
    </div>

        <div class="vertical-stack-centered">

        <div class="mosaic">
